<div class="content" role="main">
  <h1>Photo Search</h1>
  <input type="text" [(ngModel)]="search" placeholder="Search Photos...">
  <input type="number" [(ngModel)]="perPage">
  <button (click)="searchPhotos()">Search</button>

  <div class="photos">
    <ul *ngFor="let photos of data">
      <img src="{{photos.src.medium}}" alt="photo" />
    </ul>
  </div>
</div>
